<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>

      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              placeholder="Search Country"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-dark buttonOne col-2">
            Current Location 📍
          </button>
        </div>
      </form>

      <h2 id="city">📍</h2>

      <h3></h3>

      <div class="row align-items-center">
        <div class="col-6">
          <img class="sunny-image" src="images/sunny.png" />
        </div>
        <div class="col-4">
          <div class="expected-temp"></div>
          <div class="feels-like">
            Feels like: <span id="feels-like"></span>°C
          </div>
          <div class="wind">Wind: <span id="wind-speed"></span> km/hr</div>
          <div class="humidity">
            Humidity: <span id="humidity-level"> </span>%
          </div>
          <div class="weather-description" id="weather-description"></div>
        </div>
        <div class="col">
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
      </div>

      <div class="forecast">
        5 Day Forecast
        <div class="row row-cols-1 row-cols-md-5 g-5 five-day-forecast">
          <div class="col">
            <div class="card h-100">
              <h5 class="card-title">Thursday 24</h5>
              <div class="card-body">
                <img
                  src="images/partly-sunny.png"
                  class="cloud-sunny"
                  alt=""
                  width="10px"
                />

                <p class="card-text">-7° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <h5 class="card-title">Friday 25</h5>
              <div class="card-body">
                <img src="images/thunder.png" class="thunder-rainy" alt="..." />

                <p class="card-text">-4° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <h5 class="card-title">Saturday 26</h5>
              <div class="card-body">
                <img src="images/rainy.png" class="rainy" alt="..." />

                <p class="card-text">-4° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <h5 class="card-title">Sunday 27</h5>
              <div class="card-body">
                <img src="images/sunny.png" class="sunny-forecast" alt="..." />

                <p class="card-text">-1° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <h5 class="card-title">Monday 28</h5>
              <div class="card-body">
                <img src="images/sunny.png" class="sunny-forecast" alt="..." />

                <p class="card-text">0° C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
